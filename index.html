<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Foto dengan Teks di Dalam</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1 class="banner-title">Nama Web</h1>
      <h2 class="banner-subtitle">Nama Lainnya Web</h2>
    </div>

    <div class="balance-section">
      <div class="balance-item">
        <img src="ETH.PNG" alt="ETH Logo">
        <span class="error-text" data-error="ERROR">198373797</span>
      </div>
      <div class="balance-item">
        <img src="BTC.PNG" alt="BTC Logo">
        <span class="error-text" data-error="ERROR">373736665</span>
      </div>
      <div class="balance-item">
        <img src="USDT.PNG" alt="USDT Logo">
        <span class="error-text" data-error="ERROR">733773367</span>
      </div>
    </div>

    <div class="gallery-container">
      <div class="gallery">
        <!-- Gambar-Gambar -->
        <div class="gallery-item" onclick="checkStorageAndDownload(1)">
          <img src="Funkie.jpg" alt="Image 1">
          <div>Image 1</div>
        </div>
        <!-- Tambahkan gambar lainnya sesuai dengan kebutuhan -->
      </div>
    </div>
  </div>

  <script src="scripts.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
